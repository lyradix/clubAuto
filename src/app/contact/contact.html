<form>
    <h1>CONTACTEZ NOUS</h1>
    <div class="split3col">
        <div>
            <label for="firstName">Prénom*</label>
            <input type="text" id="firstName" 
                name="firstName" placeholder="Entrez votre nom" 
            required>

            <label for="email">Email*</label>
            <input type="email" id="email" 
                name="email" placeholder="Entrez votre adresse mail valide"
            required>
        </div>

        <div>
            <label for="lastName">Nom*</label>
            <input type="text" id="lastName" 
                name="lastName" placeholder="Entrez votre nom" 
            required>

            <label for="phone">Téléphone</label>
            <input type="tel" id="phone" 
                name="phone" placeholder="Exemple: 0623456789">
        </div>
        <div>
            <label for="message">Message*</label>
            <textarea id="message" 
                name="message" placeholder="Ecrivez votre message"
            required></textarea>
        </div>
    </div>
    <button type="submit">Envoyer</button>
</form>
