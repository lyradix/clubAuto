<div class="contact-details">
    <h1 class="title"><a href="#">CLUB AUTO</a></h1>
    <p class="contact-details"><span class="highlight">Adresse: </span>123 Rue de l'Automobile, Paris, France</p>
    <p class="contact-details"><span class="highlight">Téléphone: </span>+33 1 23 45 67 89</p>
    <div class="split2col">
        <div>  
            <p class="contact-details"><span class="highlight">Horaires d'ouverture: </span></p>
        </div>
        <div>
            <ul class="open-hours">
                <li>Lundi - Samedi: <span>9h00 - 17h00</span></li>
                <li>Dimanche et jours fériés: <span>Fermé</span></li>
            </ul>
        </div>
    </div> 
</div>

<div class="contact-container">
     <img src="vehicule3.jpg" alt="Image de voiture" class="vehicleImages">
    <form class="contact-form">
    <h1>CONTACTEZ NOUS</h1>
    <div class="split3col">
        <div>
            <label for="firstName">Prénom*</label>
            <input type="text" id="firstName" 
                name="firstName" placeholder="Entrez votre nom" 
            required>

            <label for="email">Email*</label>
            <input type="email" id="email" 
                name="email" placeholder="Entrez votre adresse mail valide"
            required>
        </div>

        <div>
            <label for="lastName">Nom*</label>
            <input type="text" id="lastName" 
                name="lastName" placeholder="Entrez votre nom" 
            required>

            <label for="phone">Téléphone</label>
            <input type="tel" id="phone" 
                name="phone" placeholder="Exemple: 0623456789">
        </div>
        <div>
            <label for="message">Message*</label>
            <textarea id="message" 
                name="message" placeholder="Ecrivez votre message"
            required></textarea>
        </div>
    </div>
    <button type="submit">Envoyer</button>
</form>

</div>
